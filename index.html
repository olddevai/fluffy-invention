<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Solar System</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/controls/OrbitControls.js';

    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(0, 0, 0); // Sun as the light source
    scene.add(pointLight);

    // Load textures
    const loader = new THREE.TextureLoader();
    const sunTexture = loader.load('textures/sun.jpg');
    const planetTextures = {
      mercury: loader.load('textures/mercury.jpg'),
      venus: loader.load('textures/venus.jpg'),
      earth: loader.load('textures/earth.jpg'),
      mars: loader.load('textures/mars.jpg'),
      jupiter: loader.load('textures/jupiter.jpg'),
      saturn: loader.load('textures/saturn.jpg'),
      uranus: loader.load('textures/uranus.jpg'),
      neptune: loader.load('textures/neptune.jpg'),
    };
    const starFieldTexture = loader.load('textures/stars.jpg');

    // Add starfield background
    const starGeometry = new THREE.SphereGeometry(500, 64, 64);
    const starMaterial = new THREE.MeshBasicMaterial({
      map: starFieldTexture,
      side: THREE.BackSide,
    });
    const starField = new THREE.Mesh(starGeometry, starMaterial);
    scene.add(starField);

    // Create the Sun
    const sunGeometry = new THREE.SphereGeometry(10, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Function to create planets
    function createPlanet(size, texture, position) {
      const geometry = new THREE.SphereGeometry(size, 32, 32);
      const material = new THREE.MeshStandardMaterial({ map: texture });
      const planet = new THREE.Mesh(geometry, material);
      planet.position.x = position;
      scene.add(planet);
      return planet;
    }

    // Add planets
    const mercury = createPlanet(1, planetTextures.mercury, 15);
    const venus = createPlanet(2, planetTextures.venus, 25);
    const earth = createPlanet(2.5, planetTextures.earth, 35);
    const mars = createPlanet(2, planetTextures.mars, 45);
    const jupiter = createPlanet(5, planetTextures.jupiter, 60);
    const saturn = createPlanet(4.5, planetTextures.saturn, 75);
    const uranus = createPlanet(3.5, planetTextures.uranus, 90);
    const neptune = createPlanet(3.5, planetTextures.neptune, 105);

    // Orbit controls for interactivity
    const controls = new OrbitControls(camera, renderer.domElement);

    // Position the camera
    camera.position.z = 150;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the Sun
      sun.rotation.y += 0.002;

      // Rotate planets
      mercury.rotation.y += 0.01;
      venus.rotation.y += 0.009;
      earth.rotation.y += 0.008;
      mars.rotation.y += 0.007;
      jupiter.rotation.y += 0.005;
      saturn.rotation.y += 0.004;
      uranus.rotation.y += 0.003;
      neptune.rotation.y += 0.002;

      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
